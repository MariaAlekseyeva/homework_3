<!DOCTYPE html>
<html>
<head>
    <title>Flags</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="flags.css">
</head>
<body>
    <!--Hungary to Estonia-->
    <div class="flag-shape">
        <div class="hungary-line-top hungary-line"></div>
        <div class="hungary-line-middle hungary-line"></div>
        <div class="hungary-line-bottom hungary-line"></div>
        <div class="country-name country-name-hungary">Венгрия</div>
        <div class="country-name">Эстония</div>
    </div>
    <div class="laos-background flag-shape">
        <div class="laos-line-centre"></div>
        <div class="laos-circle"></div>
        <div class="country-name">Лаос</div>  
    </div>
    <div class="botswana-background flag-shape">
        <div class="botswana-white-horizontal-line botswana-line"></div>
        <div class="botswana-black-horizontal-line botswana-line"></div>
        <div class="country-name">Ботсвана</div> 
    </div>
    <div class="denmark-background flag-shape">
        <div class="denmark-horizontal-line denmark-line"></div>
        <div class="denmark-vertical-line denmark-line"></div>
        <div class="country-name">Дания</div>  
    </div>
         <div class="st-lucia-background flag-shape">
         <div class="st-lucia-triangle-white"></div>
         <div class="st-lucia-triangle-black"></div>
         <div class="st-lucia-triangle-yellow"></div>
    <div class="country-name">Сент-Люсия</div>
    </div>
    <div class="poland-background flag-shape">
        <div class="poland-upper-half"></div>
        <div class="country-name">Польша</div>
    </div>
    <div class="tonga-background flag-shape">
        <div class="tonga-white-block"></div>
        <div class="tonga-horizontal-line tonga-line"></div>
        <div class="tonga-vertical-line tonga-line"></div>
        <div class="country-name">Тонга</div>
    </div>
    <div class="faroe-background flag-shape">
        <div class="faroe-horizontal-blue-line faroe-line"></div>
        <div class="faroe-vertical-blue-line faroe-line"></div>
        <div class="faroe-horizontal-red-line faroe-line"></div>
        <div class="faroe-vertical-red-line faroe-line"></div>
        <div class="country-name">Фарерские острова</div>
    </div>
</body>
</html>
